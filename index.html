<!DOCTYPE html>

<html lang="en">
  <head>
    <title>1510 Dashboard 2016</title>
    <link rel="stylesheet" type="text/css" href="index.css">
	
  </head>

  <body>

	

    <h1>FRC Team 1510 Dashboard</h1>

    <button class="refresh" type="button" onclick="refresh()">REFRESH</button>
	<button class="toggle_camera" type="button" onclick = "switchCameraMode()">CAMERA MODE</button>

    <div id="livestreams">
      <img class="livestream" id="camera" src="http://roborio-1510-frc.local:1180/"  onerror="this.src='images/connection-error.png'">
      <!-- <img class="livestream" id="shooter" src="http://10.15.10.11/mjpeg" onerror="this.src='images/connection-error.png'"> -->
      <!-- 1510-imageprocessor.local:1180/mjpeg -->
    </div>
    <div class="clear"></div>
    <main>
      <form id="autonomous-selection" class="category">
	<h2>Autonomous selection</h2>
	<input type="radio" name="autonomous" value="NOTHING" id="NOTHING" checked> Do nothing<br>
	<input type="radio" name="autonomous" value="SPYBOT" id="SPYBOT"> Spy bot<br>
	<input type="radio" name="autonomous" value="ROUGH_TERRAIN" id="ROUGH_TERRAIN"> Move forward<br>
	<input type="radio" name="autonomous" value="LOW_BAR" id="LOW_BAR"> Low bar<br>
	<input type="radio" name="autonomous" value="ROCK_WALL" id="ROCK_WALL"> Encoder move<br>
      </form>

      <div id="limit-switches-shooter-status" class="category">
	<h2>Limit switch status</h2>
	<button class="left limitSwitchOff" type="button" id="Home Limit" disabled>PICKUP HOME</button>
	<button class="right limitSwitchOff" type="button" id="Away Limit" disabled>PICKUP AWAY</button>
	<br><br>
	<h2>Shooter Status</h2>
	<button class="center limitSwitchOff" type="button" id="" disabled>BALL PRESENT</button>
	<br><br>
	<button class="center-small limitSwitchOff" type="button" id="Speed of shooter" disabled>95.0</button>
      </div>

      <div id="Encoders" class="category">
	<h2>Encoders</h2>
	<button class="left abs-size limitSwitchOff" type="button" id="Left Encoder" disabled>0.0</button>
	<button class="right abs-size limitSwitchOff" type="button" id="Right Encoder" disabled>0.0</button>
      </div>
    </main>
	<script type="text/javascript" src="script.js"></script>
  </body>
</html>
